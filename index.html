<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Trade Coffee</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.â€‹googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@0.20.6/dist/web3.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Fair Trade Coffee</h1>
        <p style="text-align: center;">Prove the authenticity of coffee using the Ethereum blockchain.</p>
    </div>
    <div id="app-container">
        <div class="top-nav">
            <span id="overview-main-tab" class="active">Overview</span>
            <span id="farmer-main-tab">Farmer</span>
            <span id="distributor-main-tab">Distributor</span>
            <span id="retailer-main-tab">Retailer</span>
            <span id="consumer-main-tab">Consumer</span>
        </div>
        <div style="background-color: rgba(255, 255, 255, 0.7)">

        </div>
        <div class="split">
            <div id="overview">
                <h2>Product Overview</h2>
                <div class="form-group">
                    UPC
                    <br>
                    <input type="number" id="upc" name="upc" value=1><br>
                    <div class=button-div>
                        <button class="btn-fetchOne" id="button" type="button" data-id="9">Fetch Data 1</button>
                        <button class="btn-fetchTwo" id="button" type="button" data-id="10">Fetch Data 2</button>
                    </div>
                </div>
            </div>
            <div id="data-html"></div>
        </div>
    </div>

    <div class="transactions">
        <h2>Transaction History<span id="ftc-history"></span></h2>
        <ul id="ftc-events">
            <!-- Events will appear here from app.js -->
        </ul>
        <br>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <script src="js/manipulatingDOM.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
